{% extends "two_columns.html" %}

{% block main %}

<div class="entry">
<h2>{{event.name}}</h2>


<img src="{{event.image.url}}" class="img-responsive" />

<h3>Билеты:</h3>
{% include "events/tp.html" %}
<p>{{event.short_desc}}</p>

<p>{{event.long_desc}}</p>

<p>Ваш гид:
{% for guide in event.guide.all %}
<a href="{% url 'show_guide' guide.nick %}">{{guide.name}}</a>
{% endfor %}

</div>

{% endblock %}
