{% extends "two_columns.html" %}

{% block main %}

<div class="entry">
<h2>{{event.name}}</h2>


<img src="{{event.image.url}}" class="img-responsive" />

<h3>Билеты:</h3>
{% include "events/tp.html" %}
<p>{{event.short_desc|safe}}</p>

<p>{{event.long_desc|safe}}</p>

<h3>Ваш гид</h3>
{% for guide in event.guide.all %}
<a href="{% url 'show_guide' guide.nick %}">
  {% if guide.image %}
<img src="{{ guide.image.url }}"  width="150" />
{% endif %}
<br />
{{guide.name}}</a>
</p>

{% endfor %}

</div>

{% endblock %}
