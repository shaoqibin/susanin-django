{% extends "two_columns.html" %}

{% block main %}

<div class="entry">
<h2>{{guide.name}}</h2>

{% if guide.image %}
<img src="{{guide.image.url}}" class="img-responsive alignleft" />
{% endif %}

<p>{{guide.about}}</p>

<h3>Экскурсии</h3>

{% for event in guide.event_set.all %}
<a href="{% url 'show_event' event.permalink %}">{{event.name}}</a>
{% endfor %}

</div>

{% endblock %}
